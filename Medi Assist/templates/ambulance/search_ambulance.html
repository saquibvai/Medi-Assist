{% extends 'base.html' %}
{% load static %}



{% block content %}

<section class="dentist-area section-padding-40-0">
<div class="breadcumb-area bg-img bg-gradient-overlay"  style="background-image: url('{% static 'img/bg-img/13.jpg' %}');">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">

             <form id="job-main-form" method="get" action="" class="search-doctor-form">
                    <div class="row mb-5">
                         <div class="col-12 col-sm-6 col-md-6 col-lg-2 mb-4 mb-lg-0">

                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0">
                            <input type="text" id="location" name="location"
                                   class="form-control form-control-lg" placeholder="Any Location ?  Ex : Uttara, Dhaka">
                        </div>




                        <div class="col-12 col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0">
                            <button type="submit" class="btn btn-primary btn-lg btn-block text-black btn-search"><span
                                    class="icon-search icon mr-2"></span>Search Ambulance
                            </button>
                        </div>
                    </div>
                </form>
        </div>
      </div>
    </div>

 </div>

</section>



    <section class="dentist-area section-padding-50-0">


        <div class="container">

            <div class="row">

                <div class="col-12">
                    <div class="section-heading text-center">


                        <h3> We have found {{ search.count }}  Ambulance  </h3>
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <div class="row">


                {% for apt in search %}
                    <!-- Single Dentist Area -->
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="single-dentist-area mb-100">
                            <img style="height: 300px; width: 350px" src="{{ apt.image.url }}" alt="">
                            <!-- Dentist Content -->
                            <div class="dentist-content">
                                <!-- Social Info -->
                                <div class="dentist-social-info">

                                </div>
                                <!-- Dentist Info -->
                                <div class="dentist-info bg-gradient-overlay">


                                        <h5>{{ apt.title }}</h5>
                                        <p>{{ apt.location }} </p>

                                        <p>Contact : {{ apt.phone_number }}</p>




                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}





            </div>

        </div>
    </section>


{% endblock %}
